<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8"
<link rel="stylesheet" href="./static/styles/shopping.css">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
<div class="navbar">
<nav>
   <ul>
       <li><a href="/home">Home</a></li>
       <li><a href="/boughtcart">Bought</a></li>
    </ul>
</nav>
<a href="/shoppingcart"><img src="./static/images/cart.png" width="30px" height="30px">
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!--------------Featured products-------------->
<div class="small-container">
<h1 class="title"> Featured products</h1>
<div class="row">
{%- for product in products %}
    <div class="col-4">
        <img src="{{product[3]}}"width="150px" height="150px">
        <h2>{{product[1]}}</h2>
        <p>â‚¹ {{product[2]}}</p>
        <button type="button" name="details"><a href="/itemdetails/{{product[0]}}">View Details</a></button>
    </div>
{% endfor -%}
</div>
</div>
<!---------------Categories------------>
<h2> Shop by Category</h2>
<div class="product_categories">
{%- for category in categories %}
        <button type="button" name="item" itemid="{{category[0]}}" value="item">{{category[1]}}</button>
{% endfor -%}
</div>




</head>
</html>
