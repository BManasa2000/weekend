{% block body %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {%- if flag: %}
        <div class="alert alert-danger" role="alert">
            No file selected
        </div>
    {% endif -%}
    <h1>Add Book</h1>
    <form action="{{url_for('upload_file')}}" method=post enctype=multipart/form-data>

        <br>

        <div class="form-group row">
            <label for="isbn">ISBN</label>
            <div class="col-sm-10">
                <input type="text" id="isbn" name="isbn" class="form-control" placeholder="ISBN">
            </div>
        </div>

        <br>

        <div class="form-group row">
            <label for="title">Book title</label>
            <div class="col-sm-10">
                <input type="text" id="title" name="title" class="form-control" placeholder="Title">
            </div>
        </div>

        <br>

        <div class="form-group row">
            <label for="author">Author</label>
            <div class="col-sm-10">
                <input type="text" id="author" name="author" class="form-control" placeholder="Author">
            </div>
        </div>

        <br>

        <div class="form-group row">
            <label for="genre">Genre</label>
            <div class="col-sm-10">
                <input type="text" id="genre" name="genre" class="form-control" placeholder="Genre">
            </div>
        </div>

        <br>

        <div class="form-group row">
            <label for="tierName">Tier_name</label>
            <div class="col-sm-10">
                <input type="text" id="tierName" name="tierName" class="form-control" placeholder="Tier Name">
            </div>
        </div>

        <br>

        <div class="form-group row">
        <input type=file class="form-control-file" name=file>
        </div>

        <br>

        <div class="form-group row">
            <div class="col-sm-10">
                <input type=submit value=Upload class="btn btn-primary">
            </div>
        </div>
    </form>
{% endblock %}
